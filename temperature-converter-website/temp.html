<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Mulish';
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            //background: linear-gradient(#e66465, #9198e5);
            background-color: #ffffff;
            color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #000000;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-container select {
            //margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
        }
        .input-container input[type="number"] {
            width: 175px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
        }
        .convert-btn {
            padding: 10px 148px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            //margin-top: 15px;
        }
        .convert-btn:hover {
            background-color: #0056b3;
        }
        .result-box {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            color: #000;
            font-size: 17px;
            font-weight: bold;
	    min-height: 20px;
            max-width: 200px;
	    margin: 0 auto;
	    border: 1px solid #ccc;
        }
        /* Style the labels */
        label {
            margin-top: 15px;
            font-size: 16px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="input-container">
            <!-- Add labels to the input elements -->
            <label for="temperatureUnit">Type:</label>
            <select id="temperatureUnit">
                <option value="celsius">Celsius To Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit To Celsius</option>
            </select>
            <label for="temperatureValue">Degrees:</label>
            <input type="number" id="temperatureValue" placeholder="Enter temperature" />
            <br>
            <button class="convert-btn" onclick="convertTemperature()">Convert</button>
        </div>
        <div class="result-box" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const unit = document.getElementById("temperatureUnit").value;
            const temperature = parseFloat(document.getElementById("temperatureValue").value);

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature!");
                return;
            }

            let convertedTemperature, resultUnit;
            if (unit === "celsius") {
                convertedTemperature = (temperature * 9/5) + 32;
                resultUnit = "°F";
            } else {
                convertedTemperature = (temperature - 32) * 5/9;
                resultUnit = "°C";
            }

            document.getElementById("result").textContent = `${convertedTemperature.toFixed(2)} ${resultUnit}`;
        }
    </script>
</body>
</html>
